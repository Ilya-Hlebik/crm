<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="uploadForm">
    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>

    <div>
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
    </div>


</div>
</body>
</html>

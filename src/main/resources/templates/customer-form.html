<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>List Customers</title>

    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/add-customer-style.css}" rel="stylesheet" />
</head>

<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>
</div>
<div id="container">
    <h3>Save Customer</h3>
    <form th:action="@{saveCustomer}" th:object="${customer}" enctype="multipart/form-data"
               method="POST">
        <input type="hidden" name="id" th:value="${customer.id}"/>
        <input type="hidden" name="id" th:value="${customer.userDto.id}"/>
        <table>
            <tbody>
            <tr>
                <td><label>First name:</label></td>
                <td><input type="text" name="firstName" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <td><label>Last name:</label></td>
                <td><input type="text" name="lastName" th:field="*{lastName} "/></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="text" name="email" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td><label>Image:</label></td>
                <td><div th:insert="uploadForm :: uploadForm"/></td>
            </tr>
            <tr>
                <td><label>Status:</label></td>
                <td>
                    <select  th:field="*{customerStatusDto.status}" >

                        <option th:each="thisStatus : ${T(com.hlebik.crm.enumerated.Status).values()}"
                                th:value="${thisStatus}"
                                th:utext="${thisStatus}"
                                />
                    </select>
                </td>
            </tr>



            <tr>
                <td><label></label></td>
                <td><input type="submit" value="Save" class="save"/></td>
            </tr>

            </tbody>
        </table>
    </form>

    <div style=""></div>
    <p>
        <a href="./list">Back
            to List</a>
    </p>
</div>

</body>
</html>

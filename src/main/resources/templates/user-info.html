<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>List Customers</title>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>
</div>
<div id="container">

    <form th:object="${customer}" enctype="multipart/form-data">
        <h3>Info about <span th:text="*{firstName}"/></h3>
        <div class="media big-container">
            <img class="big-img mr3" th:src="*{mainImage}" alt="Generic placeholder image">
        </div>
        <table>
            <tbody>
            <tr>
                <td><label>First name:</label></td>
                <td><span th:text="*{firstName}"/></td>
            </tr>
            <tr>
                <td><label>Last name:</label></td>
                <td><span th:text="*{lastName} "/></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><span th:text="*{email}"/></td>
            </tr>

            <tr>
                <td><label>Status:</label></td>
                <td><span th:text="*{customerStatusDto.status}"/>
                </td>
            </tr>

            </tbody>
        </table>
    </form>

    <div style=""></div>
    <p>
        <a href="./list">Back
            to List</a>
    </p>
</div>
</body>
</html>
